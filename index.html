<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,400,500,600,700,900" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" href="./assets/images/logoLightP.png" />

    <title>Credit Card</title>
  </head>
  <body>
    <div id="main" class="h-100 d-flex justify-content-between flex-column flex-xl-row">
      <div
        id="card-con"
        class="py-5 pb-4 text-center d-xl-flex align-items-center position-relative">
        <div class="card-faces-con mx-auto position-relative">
          <div class="cc-back px-4 text-end">
            <div class="card-face d-inline-block position-relative shadow rounded-3">
              <span class="cvc position-absolute text-white">000</span>
              <img src="./assets/images/bg-card-back.png" alt="" class="w-100" />
            </div>
          </div>
          <div class="cc-front px-4 text-start position-absolute w-100 h-100">
            <div
              class="card-face d-inline-block h-100 p-4 d-flex flex-column justify-content-between shadow rounded-3">
              <div class="text-start">
                <img src="./assets/images/card-logo.svg" alt="" />
              </div>
              <div class="text-white d-flex flex-column gap-2">
                <p class="mb-0 card-number fs-5 text-center">0000 0000 0000 0000</p>
                <div class="card-name-con d-flex justify-content-between">
                  <div class="card-name">Mojtaba Mirbaqeri</div>
                  <div>
                    <span class="exp-month">00</span>/<span class="exp-year">00</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="card-info-con" class="py-5 px-4 mt-5 w-100">
        <div class="position-relative d-flex flex-column justify-content-center">
          <div class="form d-flex flex-column gap-4 pt-xl-0 trans">
            <div>
              <label for="card-name" class="form-label mt-5 mt-xl-0"
                >CARDHOLDER NAME</label
              >
              <input
                id="card-name"
                type="text"
                placeholder="e.g. Mojtaba Mirbaqeri"
                class="input-control form-control form-control-lg" />
              <p class="mb-0 text-danger blank-error">Can't be blank</p>
            </div>
            <div>
              <label for="card-number" class="form-label">CARD NUMBER</label>
              <input
                id="card-number"
                type="text"
                placeholder="e.g. xxxx xxxx xxxx xxxx"
                class="input-control form-control form-control-lg" />
              <p class="mb-0 text-danger blank-error">Can't be blank</p>
            </div>
            <div class="row g-2 align-items-baseline">
              <div class="col row g-2">
                <label for="card-exp-m" class="form-label my-0">EXP. (MM/YY)</label>
                <div class="col-6">
                  <input
                    id="card-exp-m"
                    type="number"
                    placeholder="MM"
                    class="input-control form-control form-control-lg" />
                  <p class="mb-0 text-danger blank-error">Can't be blank</p>
                </div>
                <div class="col-6">
                  <input
                    id="card-exp-y"
                    type="number"
                    placeholder="YY"
                    class="input-control form-control form-control-lg" />
                  <p class="mb-0 text-danger blank-error">Can't be blank</p>
                </div>
              </div>
              <div class="col">
                <label for="card-cvc" class="form-label">CVC</label>

                <input
                  id="card-cvc"
                  type="number"
                  placeholder="e.g. xxx"
                  class="input-control form-control form-control-lg" />
                <p class="mb-0 text-danger blank-error">Can't be blank</p>
              </div>
            </div>
            <div>
              <input
                id="confirm-btn"
                type="submit"
                value="Confirm"
                class="form-control form-control-lg text-white" />
            </div>
          </div>
          <div
            class="complete d-flex flex-column gap-4 align-items-center trans position-absolute w-100">
            <img src="./assets/images/icon-complete.svg" alt="" class="check trans" />
            <h1>THANK YOU!</h1>
            <p class="text-black-50">We'we added your card details</p>
            <input
              id="refresh-btn"
              type="submit"
              value="Refresh"
              class="form-control form-control-lg text-white" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
